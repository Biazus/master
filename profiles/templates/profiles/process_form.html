{% extends 'base.html' %}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.instance.task_set.all %}
        <a href="{% url 'profiles:tasks_edit' pk=form.instance.id %}">Tasks</a>
        {% for obj in form.instance.task_set.all %}
            <br>
            LABEL: {{ obj.label }}
            <br>
            TYPE: {{ obj.task_type }}
            <br>
        {% endfor %}
        <br>
    {% endif %}
    <button type="submit">Submit!</button>
  </form>
{% endblock %}
