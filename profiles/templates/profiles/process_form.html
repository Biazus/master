{% extends 'base.html' %}
{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {% for obj in form.instance.task_set.all %}
        {{ obj.label }}
        <br>
    {% endfor %}
    <button type="submit">Submit!</button>
  </form>
{% endblock %}
