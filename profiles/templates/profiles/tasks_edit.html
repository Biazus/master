{% extends 'base.html' %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.management_form }}

      {{ f.instance.label }}
      <br>
      {{ f }}
      <br><br><br>
    {% endfor %}
    <button type="submit">Submit!</button>
  </form>
{% endblock %}
