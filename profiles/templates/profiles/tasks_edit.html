{% extends 'base.html' %}
{% block content %}
  <form method="post" style="margin-top:30px">
    {% csrf_token %}
    {{ form.management_form }}
    {% for f in form %}
    <b>{{ f.instance.label }}</b>
      <br>
      {% for i in f %}
          <div style="margin-bottom:-16px">{{ i.label }}:  {{ i }} </div><br/>
      {% endfor %}
      <br><br><br>
    {% endfor %}
    <button type="submit" style="margin-bottom: 100px">Submit!</button>
  </form>
{% endblock %}
