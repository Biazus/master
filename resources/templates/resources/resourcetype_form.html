{% extends 'base.html' %}
{% block content %}
{% if form.instance.id %}
    <h1>Resource Type"{{form.instance.name}}"</h1>
{% else %}
    <h1>New Resource Type</h1>
{% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Submit!</button>
  </form>
{% endblock %}
